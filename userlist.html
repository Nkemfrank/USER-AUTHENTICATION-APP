<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="userlist.css">
</head>
<body>

    <div id="alertBox" class="alert hidden"></div>


    <div class="parent">
        <div class="reg">
            <h2>REGISTER</h2>
            
            <form class="signupform" action="">

                <div class="form-group">
                    <label for="name">Full Name:</label> <br>
                    <input type="text" id="name" name="fullname" class="input" >
                </div>
                <div class="form-group">
                    <label for="uname">User Name:</label> <br>
                    <input type="text" id="uname" name="username" class="input2" >
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label> <br>
                    <input type="email" id="email" name="email" class="input3">
                </div>
                <div class="form-group">
                    <label for="email">Phone No:</label> <br>
                    <input type="tel" id="phone" name="phone" class="input4">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" class="input5">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label> <br>
                    <input type="password" name="confirmpassword" class="input6">
                </div>
                <button id="btn">Sign Up</button>
            <!-- </div> -->
            </form>

        </div>


        <div class="table">

            <div class="login">
                
                <form action="" class="formlogin" onsubmit="return false">
                    <div>
                        <h1>LOGIN</h1>
                    </div>
            
                    <DIV>
                    <input class="dbuser" type="text" placeholder="Username" required >
                    <p></p>
                    <input class="dbpassword"  type="password" placeholder="Password" required>
                    </DIV>
            
                    <div class="container">
                        <button class="loginbtn">Login</button>
                    </div>
                </form>
            </div>

            <div class="list">
                <table id="user">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Full-Name</th>
                            <th>User-Name</th>
                            <th>G-mail</th>
                            <th>Phone-No</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <!-- <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="userlist.js"></script>
</body>
</html>
